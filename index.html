<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet"> </head>

<body>
    <!-- Default form register -->
    <form class="text-center border border-light p-5" id="myForm">
        <p class="h4 mb-4">Sign up</p>
        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" class="form-control" placeholder="First name" name="firstname"> </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" class="form-control" placeholder="Last name" name="lastname"> </div>
        </div>
        <!-- E-mail -->
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email">
        <!-- Password -->
        <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password"> <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small>
        <!-- Phone number -->
        <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" name="phone"> <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        Optional - for two step authentication
    </small>
        <!-- Newsletter -->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter" name="checkbox">
            <label class="custom-control-label" for="defaultRegisterFormNewsletter" style="color:black!important;">I agree Terms and Condition</label>
        </div>
        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
        <!-- Social register -->
        <p>or sign up with:</p>
        <a type="button" class="light-blue-text mx-2"> <i class="fab fa-facebook-f"></i> </a>
        <a type="button" class="light-blue-text mx-2"> <i class="fab fa-twitter"></i> </a>
        <a type="button" class="light-blue-text mx-2"> <i class="fab fa-linkedin-in"></i> </a>
        <a type="button" class="light-blue-text mx-2"> <i class="fab fa-github"></i> </a>
        <hr>
        <!-- Terms of service -->
        <p>By clicking <em>Sign up</em> you agree to our <a href="" target="_blank">terms of service</a> </form>
    <!-- Default form register -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
    <script src="js/validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myForm").validate({
                rules: {
                    firstname: "required"
                    , lastname: "required"
                , }
            });
        });
    </script>
</body>

</html>
